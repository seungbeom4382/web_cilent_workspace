<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>js - 실습문제 - 이벤트</title>
  <style>
  .btn-wrapper {
    margin: 10px 0;
  }
  </style>
</head>
<body>
  <h1>@실습문제_이벤트</h1>
  <!--  
    #btn-generate을 클릭하면, 
    아래 csv데이터를 가지고 button태그를 동적으로 생성한다.
    생성된 버튼태그를 클릭하면, 각각의 url로 페이지이동해야한다.
    네이버,https://www.naver.com
    구글,https://www.google.com
    W3C,https://www.w3.org/
    MDN Web,https://developer.mozilla.org/en-US/
    와삼,https://www.w3schools.com
  -->
  <button type="button" id="btn-generate">버튼생성</button>
  <div class="btn-wrapper"></div>
  <script>
  document.querySelector("#btn-generate").onclick = function(e){
    const data = `네이버,https://www.naver.com
    구글,https://www.google.com
    W3C,https://www.w3.org/
    MDN Web,https://developer.mozilla.org/en-US/
    와삼,https://www.w3schools.com`;

    const btnWrapper = document.querySelector(".btn-wrapper");  
    btnWrapper.innerHTML = ''; // 초기화 <-- 없으면 button 무한 생성됨
    data.split('\n').forEach((_data) => {
      const [name, url] = _data.split(',');
      const button = `<button onclick="location.href='${url}'">${name}</button>`;
      btnWrapper.innerHTML += button + '&nbsp;';
    });
  };
  </script>

</body>
</html>
