<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML 종합실습문제1</title>
</head>
<body>
    <h1>[ HTML 종합실습문제1 ]</h1>
    <hr>
    <br>
    <form action="" method="get">
        <fieldset>
            <legend>납품자 정보</legend>
            <ul style="list-style: number;">
                <li>
                    <label for="humanName">납품자명(필수) : </label>
                    <input
                    type="text"
                    name="humanName"
                    id="humanName"
                    required>
                </li>
                <br>
                <li>
                    <label for="humanEmail">email(필수) : </label>
                    <input
                    type="email"
                    name="humanEmail"
                    id="humanEmail"
                    placeholder="answer@naver.com"
                    required>
                </li>
                <br>
                <li>
                    <label for="homepage">홈페이지 : </label>
                    <input
                    type="url"
                    name="homepage"
                    id="homepage"
                    value="http://">
                </li>
                <br>
                <li> 
                    <label for="area">지역 : </label>
                    <select name="area" id="area">
                        <option value="부산">부산   </option>
                        <option value="서울">서울   </option>
                        <option value="대전">대전   </option>
                        <option value="광주">광주   </option>
                    </select>
                </li>
            </ul>
        </fieldset>
        <fieldset>
            <legend>납품 정보</legend>
            <ul>
                <li>
                    <label for="productName">상품명(필수) : </label>
                    <input
                    type="text"
                    name="productName"
                    id="productName"
                    required>
                </li>
                <br>
                <li>
                    <label for="productCnt">납품수량(필수) : </label>
                    <input
                    type="number"
                    name="productCnt"
                    id="productCnt"
                    min="100"
                    placeholder="최소 100"
                    required>
                </li>
                <br>
                <li>
                    <label for="productGrade">납품등급(필수) : </label>
                    <input
                    type="range"
                    name="productGrade"
                    id="productGrade"
                    required>
                </li>
                <br>
                <li>
                    <label for="etc">기타사항 : </label>
                    <textarea cols="30" rows="3">
                    </textarea>
                </li>
            </ul>
        </fieldset>
        <br>
        <input type="submit" value="send message">
    </form>
</body>
</html>
