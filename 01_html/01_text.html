<!DOCTYPE html>
<!-- emmet thml태그 자동완성기능 -->
<!-- 탭 html문서-->
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document></title>
</haed>
<body>
    <h1>Text</h1>

    <!-- h${안녕} * 6 -->
    <h1>Helloworld</h1>
    <h2>Helloworld</h2>
    <h3>Helloworld</h3>
    <h4>Helloworld</h4>
    <h5>Helloworld</h5>
    <h6>Helloworld</h6>

    <!-- 문단 태그  -->
    <!-- 개행문자/탭문자/공백문자는 모두 1개로 처리한다. -->
    <P>
        안녕하세요, &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;반갑습니다<br/>
        날씨가 춥죠?></div>
    </P>

    <!-- 특수문자 표현 &문자 -->
    <!-- http://kor.pe.kr/util/4/charmap2.htm -->
    <p>
        &lt;p&gt;&lt;&#47p&gt를 &quot;표현&quot하기
    </p>

    <!-- 수평선 태그-->
    <hr>

    <h2>Phrase Tags</h2>
    <!--
        특수한 기능을 가진 시멘틱 Semmantic 태그 (의미태그) 중 text관련된 태그
        (태그의 목적과 내용을 일치시켜서 사용하기)
        - 스크린리더(검색봇, 시각장애인)에 의해 해석이 가능하다.
    -->
    <em>기울여서 강조처리</em><br>
    <strong>볼드체로 강조처리</strong><br>
    <mark>하이라이팅효과</mark><br>
    <ins>밑줄로 강조처리</ins><br>
    <del>취소선 처리</del><br>
    <p>
        <!-- abbreviation 줄임말태그 -->
        <abbr title="Artificial Intelligence">AI</abbr>란 인공지능을 가리킨다.
    </p>
    <p>
        자바에서 출력문은 <code>System.out.println();</code> 메소드를 사용한다.
    </p>
    <p>
        <strong><em>웹접근성</em></strong>은 정말 중요합니다.
    </p>


</body>
</html>
