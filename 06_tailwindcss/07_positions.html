<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tailwindCSS | Position</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/tailwind.config.js"></script>
</head>
<body>
    <h1 class="text-3xl my-4">Position</h1>

    <h2 class="text-2xl my-4 sticky top-0 bg-green-400 z-30">sticky</h2> <!-- z인덱스 0~50 범위 -->

    <h2 class="text-2xl my-4">static</h2>
    <div class="bg-gray-400">
        <div class="w-80 h-80 bg-indigo-600"></div>
        <div class="top-10 left-10 w-60 h-60 bg-violet-600"></div>
        <div class="top-20 left-20 w-40 h-40 bg-fuchsia-600"></div>
    </div>

    <h2 class="text-2xl my-4">relative</h2>
    <div class="bg-gray-400">
        <div class="w-80 h-80 bg-indigo-600"></div>
        <div class="relative top-10 left-10 w-60 h-60 bg-violet-600"></div>
        <div class="relative top-20 left-20 w-40 h-40 bg-fuchsia-600"></div>
    </div>

    <h2 class="text-2xl mt-32 mb-4">absolute</h2>
    <div class="bg-gray-400 relative"> <!-- relative 부모기준 -->
        <div class="w-80 h-80 bg-indigo-600"></div>
        <div class="absolute top-10 left-10 w-60 h-60 bg-violet-600"></div>
        <div class="absolute top-20 left-20 w-40 h-40 bg-fuchsia-600"></div>
    </div>

    <h2 class="text-2xl my-4">fixed</h2>
    <div class="bottom-10 right-10 fixed w-20 h-20 bg-rose-200"></div>
</body>
</html>
