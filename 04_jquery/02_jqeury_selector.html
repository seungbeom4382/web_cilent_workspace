<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>jQuery | Selelctor</title>
  <style>
  table {
    border: 1px solid #000;
    border-collapse: collapse;
  }
  th, td {
    border: 1px solid #000;
    padding: 5px;
  }

  </style>
</head>

<body>
  <h1>Selelctor</h1>
  <a
    href="https://www.w3schools.com/jquery/jquery_ref_selectors.asp">https://www.w3schools.com/jquery/jquery_ref_selectors.asp</a>

  <!-- div>p#p$.group{Hellworld$}*5 -->
  <div>
    <p id="p1" class="group1">Hellworld1</p>
    <p id="p2" class="group2" title="안녕2">Hellworld2</p>
    <p id="p3" class="group1" title="안녕3">Hellworld3</p>
    <p id="p4" class="group2">Hellworld4</p>
    <p id="p5" class="group1 group2">Hellworld5</p>
  </div>
  <button id="btn1">선택자</button>
  <button id="btn2">jquery | js 객체</button>

  <fieldset>
    <legend>input태그 관련</legend>
    <div>
      <input type="text" name='username' id='username' placeholder='아이디를 입력하세요...' />
    </div>
    <div>
      <input type="password" name='password' id='password' placeholder='비밀번호를 입력하세요...'>
    </div>
    <div>
      <input type="radio" name="gender" id="male" value="male">
      <label for="male">남자</label>
      <input type="radio" name="gender" id="female" value="female">
      <label for="female">여자</label>
    </div>
    <div>
      <input type="checkbox" name="hobby" id="baseball" value="baseball">
      <label for="baseball">야구</label>
      <input type="checkbox" name="hobby" id="basketball" value="basketball">
      <label for="basketball">농구</label>
      <input type="checkbox" name="hobby" id="football" value="football">
      <label for="football">축구</label>
    </div>
    <div>
      <input type="button" value="버튼">
    </div>
  </fieldset>
  <button id="btn3">input태그 관련</button>

  <table id="people">
    <!-- thead>tr>th*3 -->
    <thead>
      <tr>
        <th>이름</th>
        <th>혈액형</th>
        <th>주소</th>
      </tr>
    </thead>
    <tbody>
      <!-- tr>td*3 -->
      <tr>
        <td>홍길동</td>
        <td>A</td>
        <td>서울시 강남구</td>
      </tr>
      <tr>
        <td>신사임당</td>
        <td>AB</td>
        <td>서울시 강서구</td>
      </tr>
      <tr>
        <td>장영실</td>
        <td>B</td>
        <td>서울시 강북구</td>
      </tr>
      <tr>
        <td><a href="#">이순신</a></td>
        <td>O</td>
        <td>서울시 강동구</td>
      </tr>
    </tbody>
    <tfoot>
      <tr>
        <th colspan="2">총원</th>
        <td>4명</td>
      </tr>
    </tfoot>
  </table>
  <button id="btn4">확인</button>



  <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
  <script src="js/jquery-3.7.1.js"></script>
  <script src="js/02_jquery_selector.js"></script>
</body>

</html>
